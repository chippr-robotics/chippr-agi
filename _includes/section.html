<style type="text/css">
    .doctable .title {
      width: 67%;
    }
  
    .doctable .author {
      width: 33%;
    }
  </style>

{% assign docs = include.docs %}
{% assign count = docs|size %}
{% if count > 0 %}
  <table class="doctable">
    <h2>Start Here!</h2>
    {% for page in docs %}
    <tr>
        <td class="link"><a href="{{page.permalink|relative_url}}">{{page.title|xml_escape}}</a></td>
        <td class="title">{{page.description|xml_escape}}</td>
    </tr>
    {% endfor %}
  </table>
{% endif %}
